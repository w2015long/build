<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-浮动元素的排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
			/*float: left;*/
		}
		.box2{
			width: 100px;
			height: 100px;
			background: blue;
			float: left;
		}
		.box3{
			width: 150px;
			height: 150px;
			background: pink;
			/*float: right;*/
		}
		.box4{
			width: 200px;
			height: 200px;
			background: gray;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
