<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-浮动元素贴靠现象.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		.box1{
			width: 100px;
			height: 400px;
			background-color: pink;
			float: left;
		}
		.box2{
			width: 150px;
			height: 140px;
			background-color: black;
			float: left;
		}
		.box3{
			width: 300px;
			height: 50px;
			background-color: yellow;
			float: left;

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
	
</body>
</html>
