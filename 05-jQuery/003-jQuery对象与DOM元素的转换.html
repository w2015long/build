<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-jQuery对象与DOM元素的转换.html</title>
</head>
<body>
	<div>one</div>
	<div id="box2">two</div>
	<div>three</div>
	<p id="title">我是标题</p>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var $div = $('div');
			var $box2 = $('#box2');
			console.log($div);
			console.log($div[0]);
			console.log('第三个',$div.get(2));
			$div.css({
				width:100,
				height:100,
				backgroundColor:"#ff6700"
			})
			$box2.css({
				color:"red"
			})
			$div[0].style.fontSize = '26px';
			$div.get(2).style.fontStyle = 'italic';


			var oTitle = document.getElementById('title');
			//DOM转jQuery对象
			var $Titile = $(oTitle);
			console.log($Titile);
			$Titile.css({
				color:"pink"
			})
		})
	</script>
</html>
