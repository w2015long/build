<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-jQuery基本选择器与过滤器.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//选择器
			console.log($('p'));
			console.log($('.p1'));
			console.log($('#p2'))
			//过滤器
			console.log($('p:eq(1)'));//equal相等的
			console.log($('p:eq(-1)'));
			console.log($('p:eq(-1)').index());
		})
	</script>
</head>
<body>
	<p class="p1">p1</p>
	<p>p2</p>
	<p id="p2">p3</p>
	<p>p4</p>
	<p>p5</p>
</body>
</html>
