<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-jQuery基本内容过滤器.html</title>
	<style type="text/css">
		div{
			width: 100%;
			height: 30px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div:empty'));//选择的元素中没有文本以及子元素
			console.log($('div:parent'))//选择的元素中有文本以及子元素
			console.log($('div:contains(大标题)'));//选择元素中包含指定的内容
			console.log($('div:has(p)'));//选择元素中包含指定的选择器
			
		})
	</script>
</head>
<body>
	<div></div>
	<div>我是内容</div>
	<div>
		<h1>我是大标题</h1>
	</div>
	<div>
		<p>我是段落</p>
	</div>

</body>
</html>
