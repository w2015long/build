<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-jQuery的基本过滤方法.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div:eq(0)'));
			console.log($('div').eq(0));
			console.log($('div:eq(0)') == $('div').eq(0));
			console.log($('div').get(1));
			console.log($('div')[1]);
			console.log($('div').get(1) == $('div')[1]);
			console.log($('div').eq(-1).siblings());//去除自身之外的兄弟元素

		})
	</script>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
</body>
</html>
