<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-jQuey操作css.html</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background: pink;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div').css('width'));//只获取第一个属性的值
			// $('div').css('width','300px');
			$('div').css('width','260px').css('height','300px');//链式调用
			$('div').css({
				paddingTop:10,
				borderBottom:20,
				borderRadius:'30%'
			})
		})
	</script>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
