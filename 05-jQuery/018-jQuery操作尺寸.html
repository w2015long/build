<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-jQuery操作尺寸.html</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 5px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('.box').width());
			// $('.box').width(300);
			console.log($('.box').innerWidth());//包括内边距
			console.log($('.box').outerWidth());//包括边框和内边距
			$('div').innerHeight(160);
			$('div').outerHeight(180);
		})
	</script>
</head>
<body>
	<div class="box"></div>
</body>
</html>
