<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-jQuery操作位置2.html</title>
	<style type="text/css">
		.father{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background: #ccc;
			/*position: relative;*/
		}
		.son{
			/*position: absolute;*/
			width: 100px;
			height: 100px;
			background: #f80;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('.son').offset());
			console.log($('.son').offset().top);
			// $('.son').offset({//设置的位置就是相对于body
			// 	left:100,
			// 	top:100
			// })
			console.log($('.son').position());//只能获取位置
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
