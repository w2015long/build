<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>024-jQuery默认行为.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('a').click(function(evt){
				alert('this stop default')
				// return false;
				evt.preventDefault();
			})
		})
	</script>
</head>

</body>
</html>
