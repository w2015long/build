<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-命名空间.html</title>
	<style type="text/css">
		.grandfather{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.father{
			width: 300px;
			height: 300px;
			background: pink;
			margin: 100px auto;
			border: 1px solid #000;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin: 100px auto;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.son').on('click.zs',function(){
				alert('this is zs.click on son');
			});
			$('.son').on('click.ls',function(){
				alert('this is ls.click on son');
			});
			// $('.son').trigger('click.ls');

			
			$('.father').on('click.zs',function(){
				alert('this is zs.click on father');
			});
			$('.father').on('click.ls',function(){
				alert('this is ls.click on father');
			});
			$('.son').trigger('click.ls');							
		})
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
