<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-jQuery动画卷入与卷出.html</title>
	<style type="text/css">
		div{
			display: none;
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').slideDown(1000,function(){
					alert('slideDown');
				});
			})
			$('button').eq(1).click(function(){
				$('div').slideUp(1000,function(){
					alert('slideUp');
				});
			});
			/*
1.显示和隐藏
（1）jQuery对象.show(时长,回调)

（2）jQuery对象.hide(时长,回调)

（3）jQuery对象.toggle(时长,回调)

2.卷入卷出
（1）jQuery对象.slideDown(时长,回调)

（2）jQuery对象.slideUp(时长,回调)

（3）jQuery对象.slideToggle(时长,回调)

3.淡入淡出
（1）jQuery对象.fadeIn(时长,回调)

（2）jQuery对象.fadeOut(时长,回调)

（3）jQuery对象.fadeToggle(时长,回调)

（4）jQuery对象.fadeTo(时长,淡入到值,回调)*/
			$('button').eq(2).click(function(){
				$('div').slideToggle(1200,function(){
					alert('slideToggle');
				});
			})			
		})
	</script>
</head>
<body>
	<button>卷入</button>
	<button>卷出</button>
	<button>切换</button>
	<div></div>
</body>
</html>
