<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-自定义动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				// $('div').animate({
				// 	width:400,
				// 	height:300
				// },1000);
				/*
				$('div').animate({
					opacity:0.5
				},1000)
				*/
				$('div').animate({
					width:'+=500',
					height:'-=100',
					opacity:0.5
				},1000,function(){
					alert('complete')
				})
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
