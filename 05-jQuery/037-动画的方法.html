<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-动画的stop方法.html</title>
	<style type="text/css">
		*{
			margin: 0;
			
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').animate({
					width:500,
				},1500,function(){

				}).animate({
					height:400
				},1500).animate({
					opacity:0.5
				},1500);
/*1.停止动画 jQuery对象.stop(是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态);
（1）如果不传参数,停止当前正在执行的动画,然后把后续的动画执行完毕
（2）第一个参数默认是false,表示不清空,如果是true,后续动画不执行
（3）第二个参数默认是false,表示停止在当前状态,如果是ture,则跳到正在执行动画的最后状态*/
				$('button').eq(1).click(function(){
					// $('div').stop();
					// $('div').stop(false,true);
					// $('div').stop(true,false);
					$('div').stop(true,true);
				})
			})	
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
</body>
</html>
