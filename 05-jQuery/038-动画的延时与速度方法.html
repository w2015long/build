<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-动画的延时与速度方法.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			margin-top: 10px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				/*
				// $('div').delay(1000);
				$('div').animate({
					width:500,
				},1500);
				//动画延时
				$('div').delay(1000);
				$('div').animate({
					height:400
				},1500)
				$('div').animate({
					opacity:0.5
				},1500);
				*/
				$('div').eq(0).animate({
					width:600
				},2000,'swing');
				$('div').eq(1).animate({
					width:600
				},2000,'linear');
			})	
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
	<div></div>
</body>
</html>
