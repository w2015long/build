<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-DOM插入节点.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
/*一、内部插入
1.将子节点插入到父节点内部后面
（1）父节点jQuery对象.append(子节点jQuery对象)
（2）子节点jQuery对象.appendTo(父节点jQuery对象)
2.将子节点插入到父节点内部前面
（1）父节点jQuery对象.prepend(子节点jQuery对象)
（2）子节点jQuery对象.prependTo(父节点jQuery对象)
二、外部插入
1.jQuery对象1.after(jQuery对象2) jQuery对象1中的节点后面插入jQuery对象2中的节点
2.jQuery对象1.before(jQuery对象2) jQuery对象1中的节点前面插入jQuery对象2中的节点*/
		$(function(){
			$('button:eq(0)').click(function(){
				var $li = $('<li>create new</li>');
				// $('.after').append($li);
				$li.appendTo('.after');
				var $div = $('<div>create after DOM</div>');
				$('.after').after($div);
			});
			$('button:eq(1)').click(function(){
				var $li = $('<li>create DOM</li>');
				$('.before').prepend($li);
				// $($li).prependTo('.before');
				var $div = $('<div>create before DOM</div>');
				$('.before').before($div);				
			})
		})
	</script>
</head>
<body>
	<div class="wrap">
		<button>插到后面</button>
		<ul class="after">
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
		</ul>
	</div>
	<div class="wrap">
		<button>插到前面</button>
		<ul class="before">
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
		</ul>
	</div>				
</body>
</html>
