<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>贪吃蛇</title>
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<div class="startPage">
		<div class="startBtn" id="startBtn"></div>
	</div>
	<div class="wrapper">
		<div class="left-side">
			<img src="images/start.png" alt="开始" class="startPaush" id="startPaush">
		</div>
		<div class="main">
			<div class="header">
				<div class="score">
					分数：
					<span id="score"></span>
				</div>
			</div>
			<div class="content" id="content"></div>
		</div>
	</div>

	<div class="loser">
		<div class="con">
			<div class="close" id="close"></div>
			<span class="loserScore" id="loserScore"></span>
		</div>
	</div>
</body>
<script src="js/demo.js"></script>
</html>
