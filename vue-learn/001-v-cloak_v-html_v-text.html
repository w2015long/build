<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<p v-cloak>********{{msg}}</p>
		<p v-text="msg"></p>
		<p v-html="message"></p>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	let vm = new Vue({
		el:'#app',
		data:{
			msg:"我是文本",
			message:'<h1>我是大标题</h1>'
		}
	})
</script>
</html>
