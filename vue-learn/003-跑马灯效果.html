<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>跑马灯</title>
</head>
<body>
	<div id="app">
		<button type="button" @click="move">跑马灯</button>
		<button type="button" @click="stop">停止</button>
		<p>{{msg}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				msg:'我是一个跑马灯，咿呀咿呀咿~~~',
				timer:null
			},
			methods:{
				move(){
					// if(this.timer != null) return;
					clearInterval(this.timer)
					this.timer = setInterval(()=>{
						let start = this.msg.substr(0,1);
						let end = this.msg.substr(1);
						this.msg = end + start;
					},400)
				},
					
				stop(){
					
					clearInterval(this.timer)
				}
			}
		})
	</script>
</html>
