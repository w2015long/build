<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<div id="app">
			<input type="text" v-model="msg">
			<p>{{msg}}</p>
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					msg:'learn vue'
				}
			})
		</script>
	</body>

</html>
