<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />
			<select v-model="operate">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2" />
			<button type="button" @click="compute">=</button>
			<input type="text" v-model="result" />
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					n1: '0',
					n2: '0',
					result: '',
					operate: '+'
				},
				methods: {
					compute() {
						switch (this.operate) {
							case '+':
								this.result = Number(this.n1) + Number(this.n2)
								break;
							case '-':
								this.result = Number(this.n1) - Number(this.n2)
								break;
							case '*':
								this.result = Number(this.n1) * Number(this.n2)
								break;
							case '/':
								this.result = Number(this.n1) / Number(this.n2)
								break;
						}
					}
				}
			})
		</script>
	</body>
</html>
