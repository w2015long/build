<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>加入购物车</title>
	<style>
		.cart{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #FF0000;
		}
	</style>
</head>
<body>
	<div id="app">
		<button type="button" @click="flag = !flag">加入购物车</button>
		<transition
			@before-enter="beforeEnter"
			@enter="enter"
			@after-enter="afterEnter"
		>
			<div class="cart" v-show="flag"></div>
		</transition>
	</div>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el:"#app",
			data:{
				flag:false
			},
			methods:{
				beforeEnter(el){
					el.style.transform = "translate(0,0)"
				},
				enter(el,done){
					el.offsetTop;
					el.style.transform = "translate(150px,350px)";
					el.style.transition = "all 1s ease-out"
					done()
				},
				afterEnter(el){
					this.flag = !this.flag
				}
			}
		})
	</script>
</body>
</html>
